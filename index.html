<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading-screen">
        <img src="assets/images/loading7.gif" alt="Loading">
    </div>
    <div class="content hidden" id="mainContent">
        <img src="assets/images/logo.png" alt="Logo" class="logo">
        <div class="balance-container">
            <div class="name">Balance: <span id="balance" class="numeric">0.00000000</span> YOUNG</div>
        </div>
        <div class="tv" id="count" class="numeric">Game starts in 72 hours</div>
        <button id="startButton" class="start-button earn-button">Earn</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
