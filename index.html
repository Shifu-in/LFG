<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'KenVector Future';
            src: url('assets/fonts/kenvector_future.ttf') format('truetype');
        }

        @font-face {
            font-family: 'KenVector Future Thin';
            src: url('assets/fonts/kenvector_future_thin.ttf') format('truetype');
        }

        body {
            font-family: 'KenVector Future', sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .hidden {
            display: none;
        }

        .loading-screen, .content {
            text-align: center;
        }

        .loading-screen img {
            width: 150px;
            height: 150px;
        }

        .balance-container, .content {
            text-align: center;
        }

        .name {
            margin: 10px 0;
        }

        .tv {
            text-shadow: 0px 0px 100px #000;
            padding: 5em;
            background-color: black;
            border-radius: 6px;
            box-shadow: 0 0 0.5px 1px white;
            color: white;
            width: 300px;
            margin: 20px auto;
        }

        .start-button, .earn-button, .partner-button, .subscribe-button {
            padding: 20px 40px;
            font-size: 32px;
            font-family: 'KenVector Future', sans-serif;
            color: #111;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: 400px;
        }

        .partner-content {
            display: none;
            text-align: center;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .channel {
            margin: 20px 0;
        }

        .reward-info {
            margin-top: 40px;
        }

        .balance {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <img src="assets/images/loading7.gif" alt="Loading">
    </div>
    <div class="content hidden" id="mainContent">
        <img src="assets/images/logo.png" alt="Logo" class="logo">
        <div class="balance-container">
            <div class="name">Balance: <span id="balance">0.00000000</span> YOUNG</div>
        </div>
        <div class="tv" id="count">Game starts in 72 hours</div>
        <button id="startButton" class="start-button earn-button">Earn</button>
        <button id="partnerButton" class="start-button partner-button">Partner</button>
    </div>
    <div class="partner-content hidden" id="partnerContent">
        <div class="back-button">
            <img src="assets/images/arrowSilver_left.png" alt="Back" onclick="goBack()">
        </div>
        <div class="balance">Balance: <span id="partnerBalance">0.00000000</span> YOUNG</div>
        <h1>Partner with Us</h1>
        <div class="name">Subscribe to these channels and earn 5000 YOUNG:</div>
        <div class="channel">
            <div class="name">Channel 1: <a href="https://t.me/tailungairdrop" target="_blank">https://t.me/tailungairdrop</a></div>
            <button class="subscribe-button" onclick="subscribe(1, 'https://t.me/tailungairdrop')">Subscribe</button>
        </div>
        <div class="channel">
            <div class="name">Channel 2: <a href="https://t.me/shifucrypto" target="_blank">https://t.me/shifucrypto</a></div>
            <button class="subscribe-button" onclick="subscribe(2, 'https://t.me/shifucrypto')">Subscribe</button>
        </div>
        <div class="reward-info">
            <div class="name">Total Earned: <span id="totalEarned">0</span> YOUNG</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.8/countUp.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
